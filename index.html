<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="stats-preview-component">

    <div class="text-section">

      <div class="details">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      
      <div class="stats">
        <div class="stats-text"><h1>10k+</h1> companies</div>
        <div class="stats-text"><h1>314</h1> templates</div>
        <div class="stats-text"><h1>12M+</h1> queries</div>
      </div>
  

    </div>
    
    <div class="img-section">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>

    </div>

</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.linkedin.com/in/gautamjuyal" target="_blank">Gautam Juyal</a>.
  </footer>
</body>
</html>
